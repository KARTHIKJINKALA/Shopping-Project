<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe Store</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f8fc, #e2eafc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card styles */
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            max-width: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
        }

        /* Image styles */
        .card img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.08);
        }

        /* Text styles */
        .card h4 {
            font-size: 1.5rem;
            margin: 0.8rem 0 0.5rem;
            color: #333;
        }

        .card p {
            font-size: 1.3rem;
            color: #ff3a3a;
            margin: 0.6rem 0 1.4rem;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        /* Button styles */
        .btn {
            padding: 0.8rem 1.4rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn.add-to-cart {
            background: linear-gradient(to right, #ff5f5f, #ff3a3a);
            color: #fff;
        }

        .btn.add-to-cart:hover {
            background: linear-gradient(to right, #ff3a3a, #ff1c1c);
        }

        .btn.save-for-later {
            background: linear-gradient(to right, #3a7cff, #0071c5);
            color: #fff;
        }

        .btn.save-for-later:hover {
            background: linear-gradient(to right, #005b9a, #00458b);
        }
   
                .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            color: black;
            position: sticky;
            top: 0px;
            z-index: 1;
            background-color: white;
        }

        .navbar .logo h1 {
            font-size: 1.5rem;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links li a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
        }

        .search-bar {
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        @media screen and (max-width: 576px) {
    /* Navbar adjustments */
    .navbar {
        display: block;
        height: 16.3vh;
        /* padding: 1rem; */
        text-align: center;
    }

    .nav-links {
        flex-wrap: wrap;
    }

    /* Card container adjustments */
    .card-container {
        padding: 1rem;
        grid-template-columns: 1fr; /* Display cards in a single column */
    }

    .card {
        max-width: 100%;
        padding: 1rem;
    }

    .card img {
        max-height: 250px;
        object-fit: contain;
    }

    /* Card text adjustments */
    .card h4 {
        font-size: 1.2rem;
    }

    .card p {
        font-size: 1rem;
    }

    /* Button adjustments */
    .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
    }

    .button-container {
        flex-direction: column;
        gap: 0.5rem;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Nike Shoe Store</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#orders">Orders</a></li>
            <!-- <li><input type="text" placeholder="Search..." class="search-bar"></li> -->
            <li><a href="whitelist.html"><img src="icons8-cart-50.png" alt=""></a></li>  
            <li><a href="addtocart.html"><img src="icons8-love-24.png" alt=""></a></li>  
        </ul>
    </nav>

    <div class="card-container" id="card-container"></div>
    

    <script>
                var emp=[]
                var emp1=[]
        async function hello() {
            try {
                const response = await fetch("https://node-js-16.onrender.com/");
                const data = await response.json();
                console.log(data)
                const items = data.message;

                // Filter items by "mens shoes" category
                const mensShoes = items.filter(item => item.category === "mens shoes");

                // Display items in cards
                const cardContainer = document.getElementById("card-container");
                mensShoes.forEach(item => {
                    // Create a card for each item
                    const card = document.createElement("div");
                    card.classList.add("card");

                    // Image element
                    const img = document.createElement("img");
                    img.src = item.image; // Assuming the API provides an "image" property
                    img.alt = item.name;

                    // Name element
                    const name = document.createElement("h4");
                    name.textContent = item.name;

                    // Price element
                    const price = document.createElement("p");
                    price.textContent = "$" + item.price; // Assuming the API provides a "price" property

                    // Button container
                    const buttonContainer = document.createElement("div");
                    buttonContainer.classList.add("button-container");

                    // Add to Cart button
                    const addToCartButton = document.createElement("button");
                    addToCartButton.classList.add("btn", "add-to-cart");
                    addToCartButton.textContent = "Add to Cart";
                  

                    // Save for Later button
                    const saveForLaterButton = document.createElement("button");
                    saveForLaterButton.classList.add("btn", "save-for-later");
                    saveForLaterButton.textContent = "Save for Later";
                   
                    saveForLaterButton .addEventListener("click", () => {
                        alert("Item successfully saved for later!");
                        console.log(item);
                        emp.push(item);
                        localStorage.setItem("whitelist",JSON.stringify(emp))

                    });

                    addToCartButton.addEventListener("click", () => {
                        alert("Item successfully added to the cart!");
                        console.log(item);
                        emp1.push(item);
                        localStorage.setItem("cart",JSON.stringify(emp1))

                    });
                    
                    

                    // Append buttons to the button container
                    buttonContainer.appendChild(addToCartButton);
                    buttonContainer.appendChild(saveForLaterButton);

                    // Append elements to the card
                    card.appendChild(img);
                    card.appendChild(name);
                    card.appendChild(price);
                    card.appendChild(buttonContainer);

                    cardContainer.appendChild(card);
                });
            } catch (err) {
                console.error("Error:", err);
            }
        }

        hello();
    </script>

</body>
</html>
